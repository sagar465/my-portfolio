<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800" preserveAspectRatio="xMidYMid slice">
  <defs>
    <!-- Matrix green gradient for trails -->
    <linearGradient id="matrixTrail" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff41;stop-opacity:1"/>
      <stop offset="20%" style="stop-color:#00cc33;stop-opacity:0.8"/>
      <stop offset="60%" style="stop-color:#009926;stop-opacity:0.4"/>
      <stop offset="100%" style="stop-color:#006619;stop-opacity:0.1"/>
    </linearGradient>
    
    <!-- Head character glow -->
    <filter id="matrixGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Subtle background pattern -->
    <pattern id="techPattern" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <rect width="40" height="40" fill="transparent"/>
      <circle cx="20" cy="20" r="0.5" fill="#00ff41" opacity="0.03"/>
      <rect x="15" y="15" width="10" height="0.5" fill="#00ff41" opacity="0.02"/>
      <rect x="15" y="24.5" width="10" height="0.5" fill="#00ff41" opacity="0.02"/>
    </pattern>

    <!-- Animation for falling effect -->
    <style>
      <![CDATA[
        .matrix-char {
          font-family: 'Monaco', 'Menlo', 'Consolas', monospace;
          font-size: 13px;
          font-weight: 400;
          text-anchor: middle;
          animation: matrixFall linear infinite;
        }
        
        .matrix-head {
          fill: #00ff41;
          font-weight: 500;
          filter: url(#matrixGlow);
          animation: matrixFall linear infinite;
        }
        
        .matrix-trail {
          fill: url(#matrixTrail);
          animation: matrixFall linear infinite;
        }
        
        @keyframes matrixFall {
          0% {
            transform: translateY(-50px);
            opacity: 0;
          }
          5% {
            opacity: 1;
          }
          95% {
            opacity: 1;
          }
          100% {
            transform: translateY(850px);
            opacity: 0;
          }
        }
        
        .bg-pattern {
          animation: subtleShift 30s ease-in-out infinite;
        }
        
        @keyframes subtleShift {
          0%, 100% { transform: translate(0, 0); }
          25% { transform: translate(1px, 2px); }
          50% { transform: translate(-1px, 0px); }
          75% { transform: translate(0px, -1px); }
        }
      ]]>
    </style>
  </defs>

  <!-- Background tech pattern -->
  <rect width="100%" height="100%" fill="url(#techPattern)" class="bg-pattern"/>

  <!-- Matrix Digital Rain - Column 1 -->
  <g transform="translate(60, 0)">
